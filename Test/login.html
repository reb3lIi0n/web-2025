<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link href="styles/login_style.css" rel="stylesheet">
    </head>
    <body>
        <div>
            <h1 class="title">Войти</h1>
            <img src = "/login_img/login_img.png" title="Войти" height="501" width="462" alt="login img">
            <form class="form">
                <label class="label" for="email">Электропочта</label>
                <input if="email" type="email" class="input input-error" />
                <span>Введите электронную почту в формате *****@***.**</span>
                <label class="label" for="password">Пароль</label>
                <input id="password" type="password" class="input" />
                <input type="submit" class="button" />
            </form>
        </div>
    </body>
</html>
