<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
    </head>
    <body>
        <header>
            <h1>Войти</h1>
            <img src = "login_img/login_img.png" height="501" width="462" alt="You">
        </header>
        <main>
            <div>
                <div>
                    <label for="email">Электропочта</label><br>
                    <input type="text" id="email" name="login"><br>
                    <label for="email">Введите электронную почту в формате *****@***.**</label>
                </div>
                <br>
                <div>
                    <label for="password">Пароль</label><br>         
                    <input type="password" id="password" name="password">
                </div>
                <br>
                <div>
                    <form action="home.html" target="_blank">
                    <button type="submit">Продолжить</button>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
