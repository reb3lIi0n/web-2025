<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link href="styles/login_style.css" rel="stylesheet">
    </head>
    <body>
        <div>
            <h1>Войти</h1>
            <img src = "/login_img/login_img.png" height="501" width="462" alt="login img">
            <form class="form">
                <input type="email" class="input" />
                <input type="submit" class="input" />
            </form>
        </div>
        <main>
            <div class="input-field">
                <div>
                    <p>Электропочта</p>
                    <input type="text" id="email" name="login">
                    <!--Переделань на p-->
                    <p class="input-description">Введите электронную почту в формате *****@***.**</p>
                </div>
                <div>
                    <p>Пароль</p>        
                    <input type="password" id="password" name="password">
                    <img src = "icons/eye-off.png" height="24" width="24" alt="eye off">
                </div>
                <div class="submit">
                        <!--заменить button на a -->
                    <p><button type="submit">Продолжить</button></p>
                </div>
            </div>
        </main>
    </body>
</html>
