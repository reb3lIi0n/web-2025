<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание поста</title>
    <link href="styles/create_post_style.css" rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <button id="openModal">+</button>
    </div>
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Новый пост</h2>
            <div class="image-area" id="imageArea">
                <button class="add-photo-black" id="addPhotoBlack">Добавить фото</button>
            </div>
            <button class="add-photo-blue" id="addPhotoBlue">Добавить фото</button>
            <input type="text" class="post-text" id="postText" placeholder="Добавьте подпись">
            <button class="share-button" id="shareButton" disabled>Поделиться</button>
        </div>
    </div>
</body>

</html>
