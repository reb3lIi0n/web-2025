<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet">
        <link href="styles/login_style.css" rel="stylesheet">
    </head>
    <body>
        <div class="login">
            <div class="login__aside">
                <h1 class="login__title">Войти</h1>
                <img src="login_img/login_img.png" alt="login illustration" class="login__image" width="462" height="501">
            </div>
            <main>
                <form class="login__form">
                    <div class="login__form-field">
                        <label for="email" class="login__label">Электропочта</label>
                        <input id="email" type="email" name="email" required class="login__input">
                        <p class="login__input-desc">Введите электронную почту в формате *****@***.**</p>
                    </div>
                    <div class="login__form-field">
                        <label for="password" class="login__label">Пароль</label>
                        <div class="login__password-wrapper">
                            <input id="password" type="password" name="password" required class="login__input">
                            <button type="button" class="login__toggle">
                                <img src="icons/eye-off.png" alt="Показать пароль" width="24" height="24">
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="login__button">Продолжить</button>
                </form>
            </main>
        </div>
    </body>
</html>
